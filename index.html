<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo"><a href="#"></a>Etsy</div>
        <div class="header-content">
            <div class="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 6h18M3 12h18M3 18h18" />
                </svg>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for anything">
                <button class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M10 2a8 8 0 1 0 5.293 14.707l5.657 5.657 1.414-1.414-5.657-5.657A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" />
                    </svg>
                </button>
            </div>

            <a class="sign-in" href="#">Sign in</a>
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 2a5 5 0 0 0-5 5c0 3.72 3.06 6.84 4.29 8.29.41.46.71.91.71 1.29 0 .38-.3.83-.71 1.29C10.06 19.16 7 22.28 7 26h10c0-3.72-3.06-6.84-4.29-8.29-.41-.46-.71-.91-.71-1.29 0-.38.3-.83.71-1.29C13.94 13.16 17 10.28 17 7a5 5 0 0 0-5-5z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M7 4h10l1 4H6l1-4zm13 6l-1.5 9h-11L4 10h16zm-6.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </div>
        </div>
        <div class="categories">
            <a href="#">Home</a>
            <a href="#">Jewelry & Accessories</a>
            <a href="#">Clothing & Shoes</a>
            <a href="#">Toys & Entertainment</a>
            <a href="#">Craft Supplies & Tools</a>
            <a href="#">Art & Collectibles</a>
        </div>
        <div class="links">
            <a href="#">Gifts</a>
            <a href="#">Home & Style Refresh Savings</a>
            <a href="#">Home Favourites</a>
            <a href="#">Fashion Finds</a>
            <a href="#">Registry</a>
        </div>
    </div>

    <section class="showzib">
        <div class="container">
            <div class="row">
                <img class="img1" src="./Screenshot 2025-01-26 111914.png">
                <img class="img2" src="./Screenshot 2025-01-26 111934.png">
            </div>
        </div>
    </section>

    <section class="end">
        <div class="container">
            <h1 class="shop">Shop our most popular categories</h1>
        </div>
    </section>
     
</body>

</html>
